<div class="container">

    <div class="row">
        <div class="col-6 offset-3">
            <h2>Todo List By Prince Agrawal</h2>
        </div>
    </div>


    <div>
        <h3>
            Add Todos
        </h3>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <app-todo-add (addInputTodo)="addTodo($event)"></app-todo-add>
        </div> 
    </div>


    <div>
        <h3>
            Your Todos
        </h3>
    </div>
    <div *ngIf="this.todos.length; else elseBlock">
        <div class="row">
            <div class="col-6 offset-2">
                <ul *ngFor="let todo of todos">
                    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
                </ul>
            </div>
        </div>
    </div>
    <ng-template #elseBlock>No todo to display!!!</ng-template>
    

</div>
